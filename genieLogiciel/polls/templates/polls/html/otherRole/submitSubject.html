{% extends "otherRole/otherRoleTemplate.html" %}



{% if user.role ==  "prof"%}
{% block content%}

<div class="col-auto"></div>
<div class="col-auto">
    <!-- l'enchainement des classes de bootsrap permet d'aligner les éléments au centre -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row align-self-center">
        <form  id="myForm" action="/polls/course/{{ UE }}/new/" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data" est nécessaire pou
        récupérer les fichiers dans les requête et est requis pour django -->
            {% csrf_token %}
            <h2 id="creationTitle">Création d'un sujet</h2>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.title.id_for_label}}" class="form-label">Titre</label>
                </div>
                <div class="col-auto">
                    {{ form.title }}
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.description.id_for_label}}" class="form-label">Description</label>
                </div>
                <div class="col">
                    {{ form.description }}
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.destination.id_for_label}}" class="form-label">Destinations/Places</label>
                </div>
                <div class="col">
                    {{ form.destination }}
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="{{form.file.id_for_label}}" class="form-label"/>
                </div>
                <div class="col-auto">
                    {{ form.file }}
                </div>
                <div class="col-auto">
                    <div class="text-form">Optionnel</div>
                </div>
            </div>
            <div class="col-12 align-items-center">
                <button type="submit" class="btn" id="myButton">Validation</button>
            </div>
        </form>
    </div>
</div>

<div class="col-auto"></div>

{% endblock content%}
    {% endif %}
