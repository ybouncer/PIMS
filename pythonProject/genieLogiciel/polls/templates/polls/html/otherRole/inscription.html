{% extends "otherRole/otherRoleTemplate.html" %}

{% block content%}
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

            <!-- code html + django pour l'affichage des cartes-->
            {% if cours|length > 0 %}
            {% for cour in cours %}
            <div class="col-8"></div>
            <div class="col-12">
            <div class="row">
                <div class="justify-content-between w-25 vh-100">
                <div class="card text-center myCard">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="22" class="favorite-icon" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#74c840" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>

                    <div class="card-body myBodyCard">
                        <a href="./inscription/{{ cour.idue.idue }}/{{cour.nom}}"> <h5 class="card-title">{{cour.nom}}</h5>
                        <p class="card-text">{{cour.idue.idue}}</p>
                        </a>
                    </div>

                </div>
            </div>
                </div>
                </div>
    </div>
  <div class="col-auto"></div>
            {% endfor %}
            {%else%}

                        <p>Vous êtes déjà inscrit à tous les cours disponibles</p>


            {% endif %}



{% endblock content %}
